<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="__STATIC__/index/js/jquery-1.7.2.min.js"></script>
</head>
<body>
{$Think.lang.regist}

<input type="button" value="中文" lang="zh" class="btn">
<input type="button" value="english" lang="en" class="btn">
</body>
</html>

<script>
    $(function () {
        $('.btn').click(function () {
            var data={'lang':$(this).attr('lang')}
            $.get("{:url('test/test/langChangeHandle')}",data,function(){
                location.reload();
            })
        })
    })
</script>
